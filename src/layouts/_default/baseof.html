<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <title>{{ .Title }}</title>

		<meta name='author' content='{{ $.Param "author" }}'>
		<meta name='description' content='{{ .Description }}'>
		<meta name='keywords' content='{{ delimit .Keywords ", " }}'>

		{{ partial "social.html" . }}

		<link rel="canonical" href="{{ .Site.BaseURL }}">

        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css' media='screen'>
        <link rel='stylesheet' href='{{ .Site.BaseURL }}/styles/screen.css' media='screen'>
		<link rel='shortcut icon' type='image/x-icon' href='{{ .Site.BaseURL }}/images/favicon.png'>
	</head>

    <body>

		<main class='docs'>
			{{ partial "header.html" . }}

			<div class='docs__container'>
	        	{{ partial "navigation.html" . }}

				<article class='docs__article article'>
		        	{{ block "content" . }}
					{{ end }}
				</article>
			</div>

			{{ partial "footer.html" . }}

			<svg width="607px" height="607px" viewBox="0 0 607 607" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class='decoration'>
				<rect x="0" y="0" width="607" height="607" stroke="white" stroke-width="1" fill="none" stroke-dasharray="1,15"/>
			</svg>

			<svg width="607px" height="607px" viewBox="0 0 607 607" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class='decoration'>
				<rect x="0" y="0" width="607" height="607" stroke="white" stroke-width="1" fill="none" stroke-dasharray="1,15"/>
			</svg>
		</main>

        <script src='{{ .Site.BaseURL }}/scripts/main.js' charset='utf-8'></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-64372736-2', 'auto');
			ga('send', 'pageview');
		</script>
    </body>
</html>
