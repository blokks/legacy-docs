<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <title>{{ .Title }}</title>

        <link rel="canonical" href="{{ .Site.BaseURL }}"/>

        {{ range first 1 .Site.Pages }}
            <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
            <meta http-equiv="refresh" content="0; url={{ .Permalink }}"/>
        {{ end }}
    </head>
</html>
